<!DOCTYPE html>
<html
  lang="en"
  th:fragment="parent(content, title, script)"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:replace="${title}">ContactNest</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" th:href="@{'/css/style.css'}" />
  </head>
  <body style="padding-top: 56px;">
    <!-- Navbar -->

    <!-- If user is logged in -->
    <div th:if="${loggedInUser}">
      <div th:replace="~{user/userNavbar::user-navbar}"></div>
    </div>

    <!-- side-bar : if user is logged in -->
    <div th:if="${loggedInUser}">
      <div th:replace="~{user/sideBar :: sidebar}"></div>
    </div>

    <!-- If user is not logged in -->
    <div th:unless="${loggedInUser}">
      <div th:replace="~{navbar :: navbar}"></div>
    </div>

    <!-- Main Content -->
    <!-- <main class="container mt-4">
        <section th:replace="${content}"></section>
    </main> -->

    <div th:if="${loggedInUser}">
      <main
        id="main-content"
        style="margin-left: 250px;"
      >
        <section th:replace="${content}"></section>
      </main>
    </div>

    <div th:unless="${loggedInUser}">
      <main class="">
        <section th:replace="${content}"></section>
      </main>
    </div>

    <!-- Bootstrap Bundle JS (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Additional Scripts -->
    <th:block th:replace="${script}"></th:block>
  </body>
</html>
