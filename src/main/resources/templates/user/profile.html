<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base :: parent(~{::#content}, ~{::title}, ~{::script})}"
>
  <head>
    <title th:text="${loggedInUser.name}">Profile Page</title>
  </head>
  <body>
    <div id="content" class="container pt-5">
      <div class="row justify-content-center pt-5">
        <div class="col-md-8 col-lg-6">
          <div class="card shadow-lg">
            <div class="card-body text-center">
              <!-- Profile Picture -->
              <img
                data-th-src="@{${loggedInUser.profilePicLink}}"
                src="path/to/profilePic.jpg"
                class="rounded-circle mb-4"
                style="width: 11rem; height: 11rem; object-fit: cover"
                alt="Profile Photo"
              />

              <!-- User Info -->
              <h2 class="card-title mb-2" data-th-text="${loggedInUser.name}">
                User Name
              </h2>
              <p class="text-muted mb-2" data-th-text="${loggedInUser.email}">
                user.email@example.com
              </p>
              <p
                class="text-muted mb-2"
                data-th-text="${loggedInUser.phoneNumber}"
              >
                123-456-7890
              </p>
              <p class="text-muted mb-4" data-th-text="${loggedInUser.about}">
                About the user...
              </p>

              <!-- Verification Info -->
              <div class="d-flex justify-content-between px-3">
                <p class="text-secondary small mb-0">
                  Email Verified:
                  <span
                    class="fw-medium text-dark"
                    id="email-verified"
                    data-th-text="${loggedInUser.emailVerified ? 'YES':'NO'}"
                    >No</span
                  >
                </p>
                <p class="text-secondary small mb-0">
                  Phone Verified:
                  <span
                    class="fw-medium text-dark"
                    id="phone-verified"
                    data-th-text="${loggedInUser.phoneVerified ? 'YES':'NO'}"
                    >No</span
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      console.log("Profile Page");
    </script>
  </body>
</html>
